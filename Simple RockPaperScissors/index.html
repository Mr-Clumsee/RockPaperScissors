<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS basics</title>
</head>
<body>
  <script>
    // js code goes here!
    let arr = Array("ROCK", "PAPER", "SCISSORS");
    
    
    computerSelection = arr[Math.floor(Math.random()*arr.length)];
  

    playerSelection = prompt(" Choose your selection: Rock.. Paper.. Scissors...");
    
    function play(playerSelection, computerSelection)
    {
      // win!!!
      if (playerSelection.toUpperCase() === "ROCK" && computerSelection === "SCISSORS")
      {
        console.log("You win! " + playerSelection.toUpperCase() + " wins over " + computerSelection);
      }

      else if (playerSelection.toUpperCase() === "PAPER" && computerSelection === "ROCK")
      {
        console.log("You win! " + playerSelection.toUpperCase() + " wins over " + computerSelection);      
      }
      
      else if (playerSelection.toUpperCase() === "SCISSORS" && computerSelection === "PAPER")
      {
        console.log("You win! " + playerSelection.toUpperCase() + " wins over " + computerSelection);      
      }

      // Loose!!!
      else if (computerSelection === "ROCK" && playerSelection.toUpperCase() === "SCISSORS")
      {
        console.log("You loose.. " + playerSelection.toUpperCase() + " looses against " + computerSelection);
      }

      else if (computerSelection === "PAPER" && playerSelection.toUpperCase() === "ROCK")
      {
        console.log("You loose.. " + playerSelection.toUpperCase() + " looses against " + computerSelection);      }

      else if (computerSelection === "SCISSORS" && playerSelection.toUpperCase() === "PAPER")
      {
        console.log("You loose.. " + playerSelection.toUpperCase() + " looses against " + computerSelection);      }

      // Draw ...
      else if (playerSelection.toUpperCase() === computerSelection)
      {
        console.log(computerSelection +" v/s "+ playerSelection.toUpperCase()+ " results in Draw!");
      }

      // Invalid ...
      else 
      {
        console.log("Invalid entry!")
      }
    } 

    play(playerSelection.toUpperCase(), computerSelection);

  </script>

  
</body>
</html>
